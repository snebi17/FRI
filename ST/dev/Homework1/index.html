<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Flashcards</div>
    </nav>
    <section class="grid-container">
        <div class="category-wrapper" id="categories"></div>
        <div class="cards-wrapper" id="cards"></div>
        <div class="add-fab-wrapper" id="add-fab">
            <button class="add-fab">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="sort-fab-wrapper" id="sort-fab">
            <button class="sort-fab">
                <i class="fa-solid fa-sort"></i>
            </button>
        </div>
    </section>
    <footer>
        <p>
            Created by Nejc Šneberger©
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
