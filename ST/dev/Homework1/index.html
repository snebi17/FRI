<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Flashcards</div>
        </div>
    </nav>
    <section class="grid-container" id="cards">
        <div class="add-card-modal display-none" id="add-modal">
            <button class="btn exit-card-modal" id="exit-modal">
                <li class="fa-solid fa-2x fa-xmark"></li>
            </button>
            <form id="add-form">
                <input type="text" class="form-control" placeholder="Category..." id="category-name">
                <button class="btn" type="submit">Add category</button>
            </form>
        </div>
        <div class="show-cards-modal display-none" id="cards-modal">
            <button class=" btn back-card-modal" id="back-modal">
                <i class="fa-solid fa-2x fa-arrow-left"></i>
            </button>
            <form id="add-form" class="display-none">
                <input type="text" class="form-control" placeholder="Question" id="card-question">
                <input type="text" class="form-control" placeholder="Answer" id="card-answer">
                <button class="btn" type="submit">Add card</button>
            </form>

        </div>
    </section>
    <footer>
        <p>
            Created by Nejc Šneberger©
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
